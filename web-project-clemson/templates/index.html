<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="light-mode">
    <div class="sidebar collapsed">
        <div class="tooltip">
            <span class="tooltiptext">Open Sidebar</span>
            <button id="sidebar-toggle" aria-label="Toggle Sidebar">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        <div class="sidebar-content">
            <div class="conversation-list">
                <div class="conversation">
                    <p class="conversation-text">Last Conversation:</p>
                    <p class="conversation-content">No conversation yet</p>
                </div>
            </div>
            <button id="new-conversation-btn" aria-label="Start New Conversation">Start New Conversation</button>
        </div>
    </div>
    <div class="chat-container">
        <div class="chat-content">
            <div class="chat-header">
                <div class="logo-container">
                    <h1>LENGUAJE CHAT<i class="fa fa-caret-down"></i></h1>
                </div>
                <div class="mode-toggle">
                    <label class="switch" aria-label="Toggle Dark Mode">
                        <input type="checkbox" id="mode-toggle-checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div id="chat-box" class="chat-box"></div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Escribe tu mensaje o graba un audio..." aria-label="User Input">
                <button id="send-button" disabled aria-label="Send Message">Enviar</button>
                <button id="recordButton" aria-label="Record Audio">Grabar</button>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
